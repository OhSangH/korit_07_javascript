<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <div class="input-group">
        <input type="text" id="user-id" placeholder="Username" />
        <input type="password" id="user-pw" placeholder="Password" />
        <button class="sign-in-btn" id="sign-in-btn">Login</button>
        <span class="sign-change"
          >Don't have an account? <a href="./signup.html">Sign up</a></span
        >
      </div>
    </div>
    <script src="./signin.js"></script>
  </body>
</html>
