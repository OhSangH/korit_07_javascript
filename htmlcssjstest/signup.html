<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Register</h1>
      <div class="input-group">
        <input type="text" id="user-id" placeholder="Username" />
        <input type="password" id="user-pw" placeholder="Password" />
        <button class="sign-up-btn" id="sign-up-btn">Register</button>
        <span class="sign-change"
          >Already have an account? <a href="./signIn.html">Log in</a></span
        >
      </div>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
